<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveinsync</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <br>
    <button type="button" onclick="popup()" class="addbtn">Add User</button>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <table id="user" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Id</th>
                            <th>City</th>
                            <th>Degree</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
    <div class="form" id="userform">
        <form class="formuser" action="#" name="popupform" >
            <h2>Add the user details</h2>
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" name="name" placeholder="Enter Name"><br>
            <label for="city"><b>City</b></label>
            <select id="city" name="city">
                <option value="Bengaluru">Bengaluru</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select><br>
            <label for="degree"><b>Degree</b></label>
            <input type="text" id="degree" name="degree" placeholder="Your Degree"><br>
            <button type="button" onclick="popout(); addUser()">Save</button>
        </form>
    </div>

    <script>
        var count = 1,index = 0,countr = 1;
        var c1 = [],c2 = [],c3 = [],c4 = [],c5 = [];
        function addUser()
        {
            var r = document.getElementById("user");
            var n = r.insertRow(countr);
            c1[index] = document.getElementById("name").value;
            c2[index] = count++;
            c3[index] = document.getElementById("city").value;
            c4[index] = document.getElementById("degree").value;
            c5[index] = new Date();
            var c11 = n.insertCell(0);
            var c12 = n.insertCell(1);
            var c13 = n.insertCell(2);
            var c14 = n.insertCell(3);
            var c15 = n.insertCell(4);
            c11.innerHTML = c1[index];
            c12.innerHTML = c2[index];
            c13.innerHTML = c3[index];
            c14.innerHTML = c4[index];
            c15.innerHTML = c5[index];
            index++; countr++;
        }
        function popup()
        {
            document.getElementById("userform").style.display = "block";
        } 
        function popout()
        {
            document.getElementById("userform").style.display = "none";
        }
    </script>
    
</body>
</html>
